<div class="container">
    <h1>Required Features</h1>
    <form (ngSubmit)="onSubmit()" #carSearchForm="ngForm">
	
        <div class="form-group">
            <label>Color: </label>
            <select class="form-control"
                [(ngModel)]="carSearch.color" name="color">
                <option *ngFor="let color of colors">{{color}}</option>
            </select>
        </div>
		
		<div class="form-group">
            <label>Automatic Transmission: </label>
            <select class="form-control"
                [(ngModel)]="carSearch.automaticTransmission" name="automaticTransmission">
                <option *ngFor="let selection of selector">{{selection}}</option>
            </select>
        </div>
		
		<div class="form-group">
            <label>Sun Roof: </label>
            <select class="form-control"
                [(ngModel)]="carSearch.sunRoof" name="sunRoof">
                <option *ngFor="let selection of selector">{{selection}}</option>
            </select>
        </div>
		
		<div class="form-group">
            <label>Four Wheel Drive: </label>
            <select class="form-control"
                [(ngModel)]="carSearch.fourWheelDrive" name="fourWheelDrive">
                <option *ngFor="let selection of selector">{{selection}}</option>
            </select>
        </div>
		
		<div class="form-group">
            <label>Low Miles: </label>
            <select class="form-control"
                [(ngModel)]="carSearch.lowMiles" name="lowMiles">
                <option *ngFor="let selection of selector">{{selection}}</option>
            </select>
        </div>
		
		<div class="form-group">
            <label>Power Windows: </label>
            <select class="form-control"
                [(ngModel)]="carSearch.powerWindows" name="powerWindows">
                <option *ngFor="let selection of selector">{{selection}}</option>
            </select>
        </div>
		
		<div class="form-group">
            <label>Navigation: </label>
            <select class="form-control"
                [(ngModel)]="carSearch.navigation" name="navigation">
                <option *ngFor="let selection of selector">{{selection}}</option>
            </select>
        </div>
		
		<div class="form-group">
            <label>Heated Seats: </label>
            <select class="form-control"
                [(ngModel)]="carSearch.heatedSeats" name="heatedSeats">
                <option *ngFor="let selection of selector">{{selection}}</option>
            </select>
        </div>
		
		<button type="submit" class="btn btn-success">Search</button>
    </form>
</div>
<h1> </h1>
<car-display *ngFor="let car of matchingCars" [car]="car"></car-display>
